<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

header {
    background-color: #ff0000;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 24px;
}

.search-container input {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 300px;
}

.search-container button {
    padding: 8px 16px;
    background-color: #cccccc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

main {
    padding: 20px;
}

.video-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.video img {
    width: 100%;
    border-radius: 8px;
}

.video h3 {
    margin-top: 10px;
    font-size: 16px;
}

.video p {
    font-size: 14px;
    color: #777;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}
</style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>YouTube Clone</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchVideo()">Search</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="video-container">
            <div class="video">
                <img src="https://via.placeholder.com/400x225" alt="Video Thumbnail">
                <h3>Sample Video 1</h3>
                <p>Uploaded 2 days ago</p>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/400x225" alt="Video Thumbnail">
                <h3>Sample Video 2</h3>
                <p>Uploaded 5 days ago</p>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/400x225" alt="Video Thumbnail">
                <h3>Sample Video 3</h3>
                <p>Uploaded 1 week ago</p>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/400x225" alt="Video Thumbnail">
                <h3>Sample Video 4</h3>
                <p>Uploaded 3 weeks ago</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 YouTube Clone - All Rights Reserved</p>
    </footer>

    <script src="script.js">function searchVideo() {
   let searchQuery = document.getElementById('searchInput').value;
  if (searchQuery) {
      alert(`You searched for: ${searchQuery}`);
  } else {
 alert('Please enter a search term');
  }
   }
 </script>
</body>
</html>
