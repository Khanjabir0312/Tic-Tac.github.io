<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Animation with Real Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Page Setup */
body, html {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    overflow: hidden;
}

/* Scene (background) */
.scene {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 800px; /* Adding perspective to create 3D effect */
}

/* Car Container */
.car {
    position: absolute;
    bottom: 10%;
    width: 200px;
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: moveCar 10s infinite linear;
}
body {
    background-image: url('https://india-press-release.com/wp-content/uploads/2022/01/1626342082_cardekho_logo_startuptalky_jpg-1.jpg'), linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}


/* Car Image (Body) */
.car-body {
    width: 200px; /* Adjust to match the car image size */
    height: auto;
    z-index: 1;
    transition: transform 0.3s ease; /* Smooth transformation when rotating */
}

/* Car Movement (Keyframe) */
@keyframes moveCar {
    0% {
        transform: translateX(-100%);
    }
    50% {
        transform: translateX(50%);
    }
    100% {
        transform: translateX(100%);
    }
}
</style>
</head>
<body>
    <div class="scene">
        <!-- 3D Car Container -->
        <div class="car">
            <!-- Real Car Image -->
            <img src="https://www.hyundai.com/content/dam/hyundai/in/en/data/find-a-car/i20/Highlights/pc/i20_Modelpc.png" alt="Car" class="car-body">
            <img src=https://assets.volkswagen.com/is/image/volkswagenag/virtus-chrome-mofa-1?Zml0PWNyb3AsMSZmbXQ9d2VicC1hbHBoYSZxbHQ9Nzkmd2lkPTgwMCZiZmM9b2ZmJjU0MDQ= alt="Car" class="car-body">
            <img src="https://assets.volkswagen.com/is/image/volkswagenag/taigun-sport-mofa-1?Zml0PWNyb3AsMSZmbXQ9d2VicC1hbHBoYSZxbHQ9Nzkmd2lkPTgwMCZiZmM9b2ZmJjU0MDQ=" alt="car" class="car-body">

        </div>
    </div>

    <script src="script.js">// Optional JavaScript to add functionality or interactivity
document.addEventListener("DOMContentLoaded", () => {
    console.log("3D Car Animation Loaded");
});
</script>
</body>
</html>
