<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
        }
        .navbar {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .product-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .product {
            background-color: white;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .buy-btn {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Welcome to Simple Store</h1>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button class="buy-btn" onclick="buyNow()">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button class="buy-btn" onclick="buyNow()">Buy Now</button>
        </div>
    </div>

    <script>
        function buyNow() {
            alert("Product added to cart!");
        }
    </script>

</body>
</html>
